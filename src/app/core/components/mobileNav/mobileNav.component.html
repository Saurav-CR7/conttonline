<!-- Navbar for mobile screen -->

<nav class="navbar navbar-dark fixed-top hide-for-big" (swiperight)="openNav()">
    <a class="nav-link" (click)="openNav()">
        <i class="fas fa-bars"></i>
    </a>
    <a class="" routerLink="/">
        <img class="logo" src="../../../../assets/WebLogo.png" alt="CottonLine">
    </a>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item mr-2 mb-2">
            <a class="nav-link" routerLink="/cart">
                <span class="fas fa-shopping-cart"></span>
                <span class="badge badge-warning badge-pill" *ngIf="cart$ | async as cart">{{ cart.totalItemsCount }}</span>
            </a>
        </li>
    </ul>

    <ng-template #anonymousUser>
        <ul class="navbar-nav">
            <li class="nav-item mb-2 ml-2">
                <a class="nav-link mid-icon" routerLink="/login">Login</a>
            </li>
        </ul>
    </ng-template>

    <ul class="navbar-nav" *ngIf="appUser; else anonymousUser">
        <li class="nav-item mb-2">
            <a class="nav-link">
                <i class="fas fa-user"></i>
            </a>
        </li>
    </ul>
</nav>

<div id="mySidenav" class="sidenav" (swipeleft)="closeNav()">
    <a href="javascript:void(0)" (click)="closeNav()" style="left: 180px;">
        <i class="fas fa-times"></i>
    </a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
</div>
