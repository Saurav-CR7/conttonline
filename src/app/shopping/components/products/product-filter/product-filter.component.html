<div class="sticky-top">
    <div class="list-group">
        <a class="list-group-item list-group-item-action" [class.active]="!forValue" routerLink="/">All Categories</a>
        <a *ngFor="let c of categories$ | async" class="list-group-item list-group-item-action" routerLink="/" [queryParams]="{ for: c.$key }" [class.active]="forValue === c.$key">{{ c.name }}</a>
    </div>
</div>
