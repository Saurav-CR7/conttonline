<div class="row no-gutters">
    <div class="col-3 hide">
        <button (click)="removeFromCart(product.size)" class="btn btn-sm btn-default btn-block">-</button>
    </div>
    <div class="col-12 col-md-6 text-center pt5">{{ shoppingCart.getQuantity(product) }}</div>
    <div class="col-3 hide">
        <button (click)="addToCart(product.size)" class="btn btn-sm btn-default btn-block">+</button>
    </div>
</div>
